<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COMPÄ€ - AI Companion</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', monospace;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    header {
      padding: 20px 40px;
      font-weight: 900;
      color: #00ffe1;
      text-shadow: 0 0 20px rgba(0, 255, 225, 0.8);
      border-bottom: 1px solid rgba(0, 255, 225, 0.3);
      background: rgba(10, 14, 39, 0.8);
      backdrop-filter: blur(10px);
    }

    #chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      max-width: 75%;
      padding: 12px 18px;
      border-radius: 10px;
      font-size: 14px;
      line-height: 1.4;
    }

    .user {
      align-self: flex-end;
      background: rgba(0, 255, 225, 0.15);
      border: 1px solid rgba(0, 255, 225, 0.4);
      color: #00ffe1;
    }

    .ai {
      align-self: flex-start;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #e0e0e0;
    }

    #input-area {
      display: flex;
      border-top: 1px solid rgba(0, 255, 225, 0.3);
      padding: 10px;
      background: rgba(10, 14, 39, 0.9);
      backdrop-filter: blur(10px);
    }

    #user-input {
      flex: 1;
      background: rgba(0, 255, 225, 0.05);
      border: 1px solid rgba(0, 255, 225, 0.3);
      color: #e0e0e0;
      font-family: 'Orbitron', monospace;
      padding: 10px;
      border-radius: 5px;
      outline: none;
    }

    #send-btn {
      margin-left: 10px;
      padding: 10px 20px;
      border: 2px solid #00ffe1;
      background: transparent;
      color: #00ffe1;
      font-family: 'Orbitron', monospace;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    #send-btn:hover {
      background: rgba(0, 255, 225, 0.1);
      box-shadow: 0 0 10px rgba(0, 255, 225, 0.6);
    }
  </style>
</head>
<body>
  <header>
    âš¡ COMPÄ€ â€” Your AI Companion
  </header>

  <div id="chat-box"></div>

  <div id="input-area">
    <input id="user-input" type="text" placeholder="Say something to COMPÄ€..." />
    <button id="send-btn">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function addMessage(text, sender) {
      const message = document.createElement('div');
      message.classList.add('message', sender);
      message.textContent = text;
      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      userInput.value = '';

      // Placeholder AI response (weâ€™ll replace this with an actual AI API)
      addMessage("ðŸ¤– COMPÄ€: I'm thinking...", 'ai');
      setTimeout(() => {
        const aiReply = "Hey there! I'm COMPÄ€ â€” your personal AI companion. Let's talk about anything you like!";
        chatBox.lastChild.textContent = aiReply;
      }, 800);
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
