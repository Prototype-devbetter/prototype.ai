<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tuto | Prototype AI Tutor</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Rajdhani", sans-serif;
      background: #000;
      color: #0ff;
      height: 100vh;
      overflow: hidden;
    }

    /* Floating equations */
    .equation {
      position: absolute;
      color: rgba(0, 255, 255, 0.2);
      font-size: 20px;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }

    /* Header bar */
    header {
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 255, 255, 0.05);
      border-bottom: 1px solid rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(6px);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }

    header h1 {
      color: #0ff;
      font-size: 24px;
      text-shadow: 0 0 15px #0ff;
    }

    header button {
      background: none;
      border: 1px solid #0ff;
      color: #0ff;
      border-radius: 8px;
      padding: 8px 15px;
      cursor: pointer;
      font-family: inherit;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    header button:hover {
      background: #0ff;
      color: #000;
    }

    /* Chat area */
    .chat-area {
      position: absolute;
      top: 70px;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 30px;
      z-index: 2;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding-right: 10px;
    }

    .user, .tuto {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.4;
      animation: fadeIn 0.3s ease forwards;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background: rgba(0, 255, 255, 0.15);
      border: 1px solid rgba(0, 255, 255, 0.3);
    }

    .tuto {
      align-self: flex-start;
      background: rgba(0, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 255, 0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-area {
      display: flex;
      gap: 10px;
      border-top: 1px solid rgba(0, 255, 255, 0.2);
      padding-top: 10px;
    }

    input {
      flex: 1;
      background: #111;
      color: #0ff;
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 10px;
      padding: 12px;
      font-family: inherit;
      outline: none;
    }

    button.send-btn {
      background: #0ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    button.send-btn:hover {
      background: #0cc;
    }
  </style>
</head>
<body>
  <!-- Floating equations -->
  <div id="equations"></div>

  <!-- Header -->
  <header>
    <h1>⚡ TUTO | Prototype AI Tutor</h1>
    <button onclick="window.location.href='index.html'">← Home</button>
  </header>

  <!-- Chat area -->
  <div class="chat-area">
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input id="userInput" type="text" placeholder="Ask Tuto anything..." />
      <button class="send-btn" onclick="sendMessage()">Ask</button>
    </div>
  </div>

  <script>
    // Floating math symbols
    const eqContainer = document.getElementById('equations');
    const symbols = ["E=mc²", "x²+y²=r²", "Σ", "∫", "π", "Δ", "λ", "Ω", "∞", "√x", "a²+b²=c²", "F=ma", "θ", "μ"];
    for (let i = 0; i < 35; i++) {
      const el = document.createElement('div');
      el.className = 'equation';
      el.style.left = Math.random() * 100 + 'vw';
      el.style.animationDuration = (6 + Math.random() * 8) + 's';
      el.style.fontSize = (15 + Math.random() * 25) + 'px';
      el.textContent = symbols[Math.floor(Math.random() * symbols.length)];
      eqContainer.appendChild(el);
    }

    // Chat logic
    const messages = document.getElementById('messages');
    const input = document.getElementById('userInput');

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      // Add user message
      addMessage('user', text);
      input.value = '';

      // Show "thinking..." while waiting for response
      const thinking = addMessage('tuto', "Tuto is thinking...");

      // Wait for actual AI reply
      const reply = await generateResponse(text);

      // Replace the placeholder
      thinking.textContent = reply;
    }

    function addMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = sender;
      msg.textContent = text;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
      return msg;
    }

    async function generateResponse(userText) {
      const res = await fetch("/api/tuto", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userText })
      });
      const data = await res.json();
      return data.reply;
    }
  </script>
</body>
</html>
